<div fxLayoutAlign="center center" fxFlexFill class="main-register-div">
  <mat-card fxFlex="25">

    <mat-toolbar color="primary">Реєстрація</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="register-form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput formControlName="email" type="email" placeholder="Email">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Пароль">
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="form.invalid || form.disabled">Зареєструватися</button>
    </form>

  </mat-card>
</div>
